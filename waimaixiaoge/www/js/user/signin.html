<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">登录</h1>
    <div class="buttons">
      <button class="button button-clear button-stable" ng-click="closeSigninModal()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signinAnUser(username, password)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="password">
        </label>
        <div class="row">
          <div class="col col-50">
            <button type="button" class="button button-block button-outline button-assertive" ng-click="openSignupModal()">注册</button>
          </div>
          <div class="col col-50">
            <button class="button button-block button-outline button-energized" type="submit">登录</button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
