<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button" ng-click="closeSigninModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signinAnUser(username, password)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="password">
        </label>
        <label class="item">
          <div class="row">
            <div class="col col-50">
              <input type="button" class="button button-block button-outline button-dark" ng-click="openSignupModal()" value="注册"></input>
            </div>
            <div class="col col-50">
              <button class="button button-block button-outline button-positive" type="submit">登录</button>
            </div>
          </div>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
