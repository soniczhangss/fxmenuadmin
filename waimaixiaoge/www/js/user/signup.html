<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">用户注册</h1>
    <div class="buttons">
      <button type="button" class="button button-clear button-stable" ng-click="closeSignupModal()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signupAnUser(phoneNum, username, password)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">电话号码</span>
          <input type="text" ng-model="phoneNum">
        </label>
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="password">
        </label>
        <label class="item item-input">
          <span class="input-label">确认密码</span>
          <input type="password" ng-model="confirmPassword">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">提交</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
