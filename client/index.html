<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fx Menu Admin Tool</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <link rel="stylesheet" href="angular-datatables.css">
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <zf-offcanvas id="menu" position="left">
      <ul class="block-list">
        <li ui-sref-active="my-active-class"><a ui-sref="order-management">Order Management</a></li>
        <li ui-sref-active="my-active-class"><a ui-sref="restaurant-management">Restaurant Management</a></li>
        <li ui-sref-active="my-active-class"><a ui-sref="member-management">Member Management</a></li>
        <li ui-sref-active="my-active-class"><a ui-sref="history">History</a></li>
      </ul>
    </zf-offcanvas>
    <div class="grid-frame vertical">
      <div class="title-bar">
        <a zf-toggle="menu" class="hollow button">Menu</a>
      </div>
      <div ui-view></div>
    </div>
  </body>
</html>
